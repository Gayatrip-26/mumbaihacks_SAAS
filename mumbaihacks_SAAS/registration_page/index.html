<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Remote Work Platform Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>AI-Powered Remote Work Productivity and Engagement Platform</h1>
            <p>Create your account to get started</p>
        </div>

        <form id="registerForm" class="register-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <div class="user-type-buttons">
                <button type="button" class="user-type" onclick="setUserType('manager')">Register as Manager</button>
                <button type="button" class="user-type" onclick="setUserType('employee')">Register as Employee</button>
            </div>

            <button type="submit" class="register-button"   ><a  href="http://127.0.0.1:5500/dashboard_page/dashboard.html">Sign Up</a></button>
        </form>
    </div>
</body>

</html>
