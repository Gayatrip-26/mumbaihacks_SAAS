<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Remote Work Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>AI-Powered Remote Work Productivity and Engagement Platform</h1>
            <p>Welcome back! Please log in to continue.</p>
        </div>

        <form id="loginForm" class="login-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="user-type-buttons">
                <button type="button" class="user-type" onclick="setUserType('manager')">Manager</button>
                <button type="button" class="user-type" onclick="setUserType('employee')">Employee</button>
            </div>

            <button type="submit" class="login-button"><a href="http://127.0.0.1:5500/dashboard_page/dashboard.html">Login</a></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
